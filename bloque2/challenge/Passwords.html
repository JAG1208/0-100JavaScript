<!--Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Passwords</title>
</head>

<body>
    <script>
        const pass1 = prompt("ingrese password");
        const pass2 = prompt("ingrese la password nuevamente");
        if (pass1 === pass2) {
            document.write("Password correcta!!");
        }
    </script>
</body>

</html>
