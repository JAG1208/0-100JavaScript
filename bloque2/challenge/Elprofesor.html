<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHallenge ElProfesor</title>
</head>

<body>
    <script>
        const nota1 = parseFloat(prompt("ingrese nota1"));
        const nota2 = parseFloat(prompt("ingrese nota2"));
        const sumaTotal = nota1 + nota2;
        const promedio = sumaTotal / 2;
        let notaMax = 0.0;
        // const notaMax = Math.max(nota1, nota2);
        if (nota1 < nota2) {
            notaMax = nota2;
        } else if (nota1 > nota2) {
            notaMax = nota1;
        }

        document.write(`la suma de las notas es:  ${sumaTotal} , el promedio ${promedio} y la nota maxima es ${notaMax}`);
    </script>
</body>

</html>
