<!--Crear un script que muestre la tabla de multiplicar del 9.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHallenge Nine</title>
</head>

<body>
    <script>
        for (let i = 0; i < 11; i++) {
            let producto = 9 * i;
            document.write(`9 x ${i}= ${producto} <br>`);
        }
    </script>
</body>

</html>
