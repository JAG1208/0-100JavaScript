<!DOCTYPE html>
<html lang="en">
<!--Crear un script que permita simular de forma muy básica el mecanismo de una caja registradora. El usuario debe insertar el nombre del producto, la cantidad y el precio unitario. En la pantalla mostrar: “Gracias por comprar x unidades de x articulo. Total: Total a abonar.
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHallenge Apus</title>
</head>

<body>
    <script>
        const producto = prompt("ingrese el nombre del producto");
        const precio = parseFloat(prompt("ingrese el precio"));
        const cantidad = parseFloat(prompt("ingrese la cantidad comprada"));
        const total = precio * cantidad;
        document.write(`Gracias por comprar ${cantidad} unidades de ${producto}. Total: $ ${total}`);
    </script>
</body>

</html>
