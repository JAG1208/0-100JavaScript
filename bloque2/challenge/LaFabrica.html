<!--
    En una empresa trabajan 5 empleados cuyos sueldos oscilan entre $100 y $500, realizar un programa que lea los sueldos que cobra cada empleado e informe cuántos empleados cobran entre $100 y $300 y cuántos cobran más de $300. Además el programa deberá informar el importe que gasta la empresa en sueldos al personal (grupo).
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHallenge Lafabrica</title>
</head>

<body>
    <script>
        const sueldos = [100, 500, 200, 300, 450];
        let entre100y300 = 0;
        let mas300 = 0;
        let totalSueldos = 0;
        for (let i = 0; i < sueldos.length; i++) {
            totalSueldos = totalSueldos + sueldos[i];
            if ((sueldos[i] >= 100) && (sueldos[i] <= 300)) {
                entre100y300 += 1;
            } else if (sueldos[i] > 300) {
                mas300 += 1;
            }
        }
        document.write(`la cantidad de empleados que cobran entre $100 y $300 es: ${entre100y300} <br>`);
        document.write(`la cantidad de empleados quqe cobran mas de $300 es: ${mas300} <br>`);
        document.write(`el monto total gastado en sueldos es: ${totalSueldos}`);
    </script>

</body>

</html>
